<html>
<head>

  <title>iron-localstorage</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../iron-sessionstorage.html">
  <style is="custom-style">
    input {
      padding: 0.4em;
      font-size: 16px;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="vertical-section vertical-section-container centered">

    <template is="dom-bind">
      <iron-sessionstorage
        name="iron-sessionstorage-x-test1"
        value="{{value}}"
        on-iron-sessionstorage-load-empty="initializeDefaultValue"
      ></iron-sessionstorage>
      <p>Form element below will be kept in sync with <code>window.sessionStorage</code>.</p>
      <p>Demo source also shows how to initialize storage to default value</p>
      <p>If you open another window/tab with this test, changes in one window will <b>not</b> propagate to
      the other; due to the nature of the Web Storage API.</p>
      <p>Name: <input value="{{value.name::change}}" placeholder="Enter words"></p>
      <paper-checkbox checked="{{value.hasEars::change}}">Has ears</paper-checkbox>
    </template>

  </div>

  <script>
    document.querySelector('template').initializeDefaultValue = function(ev) {
      console.log("initializeTemplate");
      this.value = {
        name: "Mickey",
        hasEars: true
      }
    }
  </script>
</body>
</html>
